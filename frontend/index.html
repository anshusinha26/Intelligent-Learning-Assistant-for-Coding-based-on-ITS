<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intelligent Coding Assistant</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            .header {
                background: white;
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .header h1 {
                color: #667eea;
                font-size: 24px;
            }

            .user-info {
                display: flex;
                gap: 15px;
                align-items: center;
            }

            .btn {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                transition: all 0.3s;
            }

            .btn-primary {
                background: #667eea;
                color: white;
            }

            .btn-primary:hover {
                background: #5568d3;
            }

            .btn-secondary {
                background: #e0e7ff;
                color: #667eea;
            }

            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-bottom: 20px;
            }

            .stat-card {
                background: white;
                padding: 25px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .stat-card h3 {
                color: #666;
                font-size: 14px;
                margin-bottom: 10px;
                text-transform: uppercase;
            }

            .stat-card .value {
                font-size: 32px;
                font-weight: bold;
                color: #667eea;
            }

            .section {
                background: white;
                padding: 25px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }

            .section h2 {
                color: #333;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 2px solid #f0f0f0;
            }

            .recommendation-card,
            .revision-card {
                background: #f8f9ff;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 10px;
                border-left: 4px solid #667eea;
            }

            .recommendation-card h4,
            .revision-card h4 {
                color: #333;
                margin-bottom: 5px;
            }

            .badge {
                display: inline-block;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 12px;
                font-weight: 500;
                margin-right: 5px;
            }

            .badge-easy {
                background: #d1fae5;
                color: #065f46;
            }
            .badge-medium {
                background: #fef3c7;
                color: #92400e;
            }
            .badge-hard {
                background: #fee2e2;
                color: #991b1b;
            }

            .weakness-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px;
                background: #f9fafb;
                border-radius: 6px;
                margin-bottom: 8px;
            }

            .progress-bar {
                width: 200px;
                height: 8px;
                background: #e5e7eb;
                border-radius: 4px;
                overflow: hidden;
            }

            .progress-fill {
                height: 100%;
                background: #667eea;
                transition: width 0.3s;
            }

            .empty-state {
                text-align: center;
                padding: 40px;
                color: #999;
            }

            .login-form {
                max-width: 400px;
                margin: 100px auto;
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 12px;
                border: 1px solid #e0e0e0;
                border-radius: 5px;
                font-size: 14px;
            }

            .error {
                background: #fee2e2;
                color: #991b1b;
                padding: 12px;
                border-radius: 5px;
                margin-bottom: 15px;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- Login Form -->
        <div id="loginSection" class="login-form">
            <h2 style="margin-bottom: 30px; color: #667eea; text-align: center">
                Intelligent Coding Assistant
            </h2>
            <div id="loginError" class="error hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input
                        type="email"
                        id="email"
                        required
                        value="demo@example.com"
                    />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                        type="password"
                        id="password"
                        required
                        value="demo123"
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                    style="width: 100%"
                >
                    Login
                </button>
            </form>
            <p
                style="
                    text-align: center;
                    margin-top: 20px;
                    color: #666;
                    font-size: 14px;
                "
            >
                Demo credentials: demo@example.com / demo123
            </p>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboardSection" class="container hidden">
            <div class="header">
                <h1>ðŸ“Š Coding Practice Dashboard</h1>
                <div class="user-info">
                    <span id="userName" style="color: #666"></span>
                    <button class="btn btn-secondary" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Problems Solved</h3>
                    <div class="value" id="problemsSolved">0</div>
                </div>
                <div class="stat-card">
                    <h3>Success Rate</h3>
                    <div class="value" id="successRate">0%</div>
                </div>
                <div class="stat-card">
                    <h3>Current Streak</h3>
                    <div class="value" id="currentStreak">0</div>
                </div>
                <div class="stat-card">
                    <h3>Due Revisions</h3>
                    <div class="value" id="dueRevisions">0</div>
                </div>
            </div>

            <!-- Recommendations Section -->
            <div class="section">
                <div
                    style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        margin-bottom: 20px;
                    "
                >
                    <h2>ðŸŽ¯ Recommended for You</h2>
                    <button
                        class="btn btn-primary"
                        onclick="generateRecommendations()"
                    >
                        Generate New
                    </button>
                </div>
                <div id="recommendationsList"></div>
            </div>

            <!-- Weaknesses Section -->
            <div class="section">
                <h2>ðŸ“ˆ Your Weaknesses</h2>
                <div id="weaknessesList"></div>
            </div>

            <!-- Revision Queue -->
            <div class="section">
                <h2>ðŸ”„ Due for Revision</h2>
                <div id="revisionsList"></div>
            </div>
        </div>

        <script>
            const API_URL = "http://localhost:8000/api";
            let authToken = localStorage.getItem("authToken");
            let userName = localStorage.getItem("userName");

            // Check if already logged in
            if (authToken) {
                showDashboard();
            }

            // Login
            document
                .getElementById("loginForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    try {
                        const response = await fetch(`${API_URL}/auth/login`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ email, password }),
                        });

                        if (response.ok) {
                            const data = await response.json();
                            authToken = data.access_token;
                            userName = data.name;
                            localStorage.setItem("authToken", authToken);
                            localStorage.setItem("userName", userName);
                            showDashboard();
                        } else {
                            showError("Invalid email or password");
                        }
                    } catch (error) {
                        showError(
                            "Login failed. Make sure the server is running.",
                        );
                    }
                });

            function showError(message) {
                const errorDiv = document.getElementById("loginError");
                errorDiv.textContent = message;
                errorDiv.classList.remove("hidden");
            }

            function showDashboard() {
                document.getElementById("loginSection").classList.add("hidden");
                document
                    .getElementById("dashboardSection")
                    .classList.remove("hidden");
                document.getElementById("userName").textContent = userName;
                loadDashboard();
            }

            function logout() {
                localStorage.removeItem("authToken");
                localStorage.removeItem("userName");
                location.reload();
            }

            async function apiCall(endpoint, options = {}) {
                const headers = {
                    Authorization: `Bearer ${authToken}`,
                    "Content-Type": "application/json",
                    ...options.headers,
                };

                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers,
                });

                if (response.status === 401) {
                    logout();
                    return null;
                }

                return response.json();
            }

            async function loadDashboard() {
                await Promise.all([
                    loadStats(),
                    loadRecommendations(),
                    loadWeaknesses(),
                    loadRevisions(),
                ]);
            }

            async function loadStats() {
                const data = await apiCall("/analytics/dashboard");
                if (data) {
                    document.getElementById("problemsSolved").textContent =
                        data.total_problems_solved;
                    document.getElementById("successRate").textContent =
                        data.success_rate.toFixed(1) + "%";
                    document.getElementById("currentStreak").textContent =
                        data.current_streak;
                }

                const revisionData = await apiCall("/revisions/due");
                if (revisionData) {
                    document.getElementById("dueRevisions").textContent =
                        revisionData.stats.due_revisions;
                }
            }

            async function loadRecommendations() {
                const data = await apiCall("/recommendations");
                const container = document.getElementById(
                    "recommendationsList",
                );

                if (data && data.recommendations.length > 0) {
                    container.innerHTML = data.recommendations
                        .map(
                            (rec) => `
                    <div class="recommendation-card">
                        <h4>${rec.title}</h4>
                        <div style="margin: 10px 0;">
                            <span class="badge badge-${rec.difficulty.toLowerCase()}">${rec.difficulty}</span>
                            <span class="badge" style="background: #e0e7ff; color: #667eea;">${rec.topic}</span>
                            ${rec.pattern ? `<span class="badge" style="background: #fef3c7; color: #92400e;">${rec.pattern}</span>` : ""}
                        </div>
                        <p style="color: #666; font-size: 14px; margin-top: 8px;">ðŸ’¡ ${rec.reason}</p>
                    </div>
                `,
                        )
                        .join("");
                } else {
                    container.innerHTML =
                        '<div class="empty-state">No recommendations yet. Click "Generate New" to get personalized suggestions!</div>';
                }
            }

            async function loadWeaknesses() {
                const data = await apiCall("/analytics/weaknesses");
                const container = document.getElementById("weaknessesList");

                if (data && data.weaknesses.length > 0) {
                    container.innerHTML = data.weaknesses
                        .map(
                            (w) => `
                    <div class="weakness-item">
                        <div>
                            <strong>${w.topic}</strong>
                            <div style="font-size: 12px; color: #666; margin-top: 4px;">
                                ${w.attempts_count} attempts â€¢ ${w.success_rate}% success
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${w.mastery_score * 100}%"></div>
                        </div>
                    </div>
                `,
                        )
                        .join("");
                } else {
                    container.innerHTML =
                        '<div class="empty-state">Start practicing to see your weaknesses!</div>';
                }
            }

            async function loadRevisions() {
                const data = await apiCall("/revisions/due");
                const container = document.getElementById("revisionsList");

                if (data && data.revisions.length > 0) {
                    container.innerHTML = data.revisions
                        .map(
                            (rev) => `
                    <div class="revision-card">
                        <h4>${rev.title}</h4>
                        <div style="margin: 10px 0;">
                            <span class="badge badge-${rev.difficulty.toLowerCase()}">${rev.difficulty}</span>
                            <span class="badge" style="background: #e0e7ff; color: #667eea;">${rev.topic}</span>
                        </div>
                        <p style="color: #666; font-size: 14px;">ðŸ“… Review due: ${rev.next_review_date}</p>
                    </div>
                `,
                        )
                        .join("");
                } else {
                    container.innerHTML =
                        '<div class="empty-state">No problems due for revision!</div>';
                }
            }

            async function generateRecommendations() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = "Generating...";

                await apiCall("/recommendations/generate", { method: "POST" });
                await loadRecommendations();

                btn.disabled = false;
                btn.textContent = "Generate New";
            }
        </script>
    </body>
</html>
